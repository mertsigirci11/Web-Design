<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--
        2 element içeriğinin (div vb.) birbirine 
        olan uzaklığıdır (boşluğudur). Element 
        kenarının dışında boşluk oluşturur. Üst, 
        alt, sağ ve soldan boşluk verilebilir.
    -->

    <!--
        Element kenarı (div, p, img vb. içeriği) 
        ile element içeriği (div, p, img vb. 
        içeriği) arasındaki boşluktur (iç kenar 
        boşluğu). Üst, alt, sağ ve soldan boşluk 
        verilebilir.
    -->

    <div id="first" class="box">
        1. KUTU
    </div>

    <div id="second" class="box">
        2. KUTU
    </div>

    <div id="third" class="box">
        3. KUTU
    </div>

    <div id="pad1"></div>
    <div id="pad2"></div>
    
</body>
</html>
