<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        /*Internal CSS*/
        h1
        {
            color: red;
            font-size: 50px;
            text-align: center;
        }
        p
        {
            color: coral;
            font-size: 25px;
            text-align: left;
            border: 1px solid orangered;
        }
    </style>
</head>
<body>
    <h1 style="border: 1px solid orangered;">Web Geliştirme</h1>

    <p style="color: royalblue; text-align: center;">Komple Uygulamalı Web Geliştirme</p>
    <p style="font-size: 30px; background-color: silver; ">Komple Uygulamalı Web Geliştirme</p>
    <p style="border: none;">Komple Uygulamalı Web Geliştirme</p>

</body>

</html>
