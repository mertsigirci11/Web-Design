<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Class</title>

    <style>
        p{
            font-size: 20px;
        }
        .kirmizi{
            color: red !important; 
        }
        .mavi{
            color: blue;
        }
        .f30{
            font-size: 30px;
        }
        .f25{
            font-size: 25px;
        }
        h1{
            color: yellowgreen;
        }
        #header{
            font-style: italic;
        }
        #paragraf{
            border: 1px solid chocolate;
        }
    </style>

</head>

<body>
    <!--Bir etikete birden fazla class verilebilir-->
    
    <h1 id="header" class="kirmizi">Udemy kurslarımıza hoşgeldiniz</h1>
    <!--h1 etiketine farklı renk vermemize rağmen kırmızı olmasının nedeni "!important" ifadesidir.-->
    <p id="paragraf">Komple Uygulamalı Web Geliştirme</p>
    <p class="mavi f30">Komple Uygulamalı Web Geliştirme</p>
    <p class="kirmizi f25">Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>

</body>
</html>
