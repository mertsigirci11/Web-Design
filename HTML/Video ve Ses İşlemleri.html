<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video ve Ses İşlemleri</title>

    <style>
        #hafta1
        {
            width:50%;
            height: 9cm;
            float: left;
        }
    </style>
</head>

<body>
    
    <video controls class="hafta1" autoplay loop preload="auto">
        <source src="D:\DERS\WEB PROGRAMLAMA VİDEO\Ümit Kocabıçak\1. HAFTA\Ders tanıtımı(35.5 dakika).mp4" type="video/mp4">
    </video>

    <audio controls class="hafta1"  autoplay loop muted>
        <source src="D:\DERS\WEB PROGRAMLAMA VİDEO\Ümit Kocabıçak\1. HAFTA/Ders sonu ses.mp4" type="audio/mp4">
    </audio>

    <!--
        autoplay özelliği: Sayfa açılır açılmaz gönderilen dosyanın
                            çalışmasını sağlar.
        
        loop özelliği: Dosya sonuna geldikten sonra tekrar başa dönmeyi
                        sağlar. DÖngüye sokar.

        controls özelliği: Kontrol butonlarının kullanılmasını sağlar.

        muted özelliği: Videonun sesi kapalı halde başlamasını sağlar.

        preload özelliği: Play düğmesine basmadan videonun inmesini sağlar.

    -->
    
</body>

</html>
