<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim İşlemleri</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

    <!--
        Resim etiketlerinde
            -src ile resmin kaynağı belirlenir.
            -title etiketi ile resmin açıklaması yapılır.
            -alt etiketi, resmin sayfaya yüklenememesi durumunda sayfaya çıkarılacak yazıdır.
        
        Resim etiketine de css stilleri verilebilir(border, width, height, ...)
    -->

<body>
    
    <img width="30%" height="350px" src="https://cdn.nba.com/headshots/nba/latest/1040x760/201939.png" title="Stephan Curry" alt="Resim bulunamadı">
    <img width="30%" height="350px" src="Jan_Vesely.jpg" title="Jan Vesely" alt="Resim bulunamadı">
    <img width="30%" height="350px" src="Nando_de_colo.jpg" title="Nando De Colo" alt="Resim bulunamadı">


    
</body>

</html>
